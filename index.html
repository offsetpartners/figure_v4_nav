<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0264a8384.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Figure v4 Nav</title>
  </head>

  <body>
    <header class="d-flex flex-row">
      <nav class="figure-nav nav flex-column">
        <div class="left-nav-container container">
          <div class="row figure-nav-account">
            <!-- Dropdown -->
            <div class="col">
              <div class="dropdown figure-nav-account-dropdown">
                <button
                  type="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  data-toggle="dropdown"
                  id="figure-nav-account-chooser"
                  class="btn btn-secondary dropdown-toggle"
                ></button>

                <div
                  class="dropdown-menu"
                  aria-labelledby="figure-nav-account-chooser"
                ></div>
              </div>
            </div>
          </div>

          <div class="row figure-nav-links">
            <div class="col">
              <ul class="nav flex-column"></ul>
            </div>
          </div>

          <div class="row figure-nav-footer">
            <div class="col">Footer</div>
          </div>
        </div>
      </nav>
      <nav class="figure-top-nav top-nav d-flex flex-row row mx-0">
        <div class="col-md-7">
          <div class="figure-dashboard-search">
            <div class="search-icon">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-search"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                />
                <path
                  fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                />
              </svg>
            </div>
            <input
              type="text"
              class="form-control dashboard-search-bar"
              placeholder="Search..."
            />
            <ul id="dashboard-search-list">
              <li class="dashboard-search-list-item advanced-search"><a target="_blank" href="#">Advanced Search</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-5 griddy to-the-right">
          <div class="account-details">
            <div class="account-details-links">
              <a href="/help" class="dashboard-help">Help</a>
              <a href="/notifications" class="dashboard-notifications">
                <svg class="dashboard-notifications-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.1304 16.2727V11.0227C20.1304 7.49091 17.9304 4.53182 14.8696 3.38636C14.6783 2.05 13.4348 1 12 1C10.5652 1 9.41739 2.05 9.13043 3.38636C6.06957 4.53182 3.86957 7.49091 3.86957 11.0227V16.2727C3.86957 17.8955 2.62609 19.1364 1 19.1364H23C21.3739 19.1364 20.1304 17.8955 20.1304 16.2727Z" stroke="#4F5268" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M14.8696 19.1364C14.8696 20.7591 13.6261 22 12.0001 22C10.374 22 9.13049 20.7591 9.13049 19.1364" stroke="#4F5268" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="dashboard-notifications-icon-alert" width="7" height="6" viewBox="0 0 7 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="3.76194" cy="3" rx="2.85984" ry="3" fill="#FF7358"/>
                </svg>
              </a>
            </div>
            <div class="figure-nav-profile-dropdown">
              <!-- Modal -->
              <a
                type="button"
                aria-haspopup="true"
                aria-expanded="false"
                data-toggle="modal"
                id="figure-nav-profile-details-chooser"
                class="btn dropdown-toggle"
              >Jane Richards - Sales Manager</a>

            </div>
          </div>
        </div>
      </nav>
      <div class="search-backdrop"></div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- FigureNav Constants -->
    <script text="text/javascript">
      const FigureNav = {};
    </script>
    <script src="FigureNav.State.js"></script>
    <script src="FigureNav.Helpers.js"></script>
    <script src="FigureNav.Components.js"></script>

    <!-- Config -->
    <script src="config.js"></script>

    <script src="FigureNav.js"></script>
  </body>
</html>
