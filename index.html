<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0264a8384.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Nav.css" />
    <link rel="stylesheet" href="css/Search.css" />
    <link rel="stylesheet" href="css/AccountDetails.css" />
    <link rel="stylesheet" href="css/Footer.css" />
    <link rel="stylesheet" href="css/Content.css" />
    <title>Figure v4 Nav</title>
  </head>

  <body class="d-flex flex-row">
    <header class="d-flex flex-row">
      <nav class="figure-nav nav flex-column">
        <div class="left-nav-container container">
          <div class="row figure-nav-account">
            <!-- Dropdown -->
            <div class="col">
              <div class="dropdown figure-nav-account-dropdown">
                <button
                  type="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  data-toggle="dropdown"
                  id="figure-nav-account-chooser"
                  class="btn btn-secondary dropdown-toggle"
                >
                  <svg
                    width="15px"
                    height="15px"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                    class="bi bi-chevron-down"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                    />
                  </svg>
                </button>

                <div
                  class="dropdown-menu"
                  aria-labelledby="figure-nav-account-chooser"
                ></div>
              </div>
            </div>
          </div>

          <div class="row figure-nav-links">
            <div class="col">
              <ul class="nav flex-column"></ul>
            </div>
          </div>

          <div class="row figure-nav-footer">
            <div class="col">
              <a href="/">
                <img
                  alt="Figure"
                  src="figure_logo.png"
                  class="figure-nav-logo"
                />
              </a>
              <p class="figure-nav-tos">
                <a href="/terms" target="_blank" rel="noopener noreferrer">
                  Terms & Services
                </a>
              </p>
              <p class="figure-nav-copyright">
                <a
                  target="_blank"
                  rel="noopener noreferrer"
                  href="https://offsetpartners.com/"
                >
                  Â© 2020 Offset Partners
                </a>
              </p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column w-100">
      <nav class="figure-top-nav top-nav d-flex flex-row row mx-0">
        <div class="col-xl-7 col-lg-9 col-md-8">
          <div class="figure-dashboard-search">
            <div class="search-icon">
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="1em"
                height="1em" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="2" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                class="feather feather-search"
              >
                <circle 
                  cx="11" 
                  cy="11" 
                  r="8"
                ></circle>
                <line 
                  x1="21" 
                  y1="21" 
                  x2="16.65" 
                  y2="16.65"
                ></line>
              </svg>

                width="1em"
                height="1em"
                viewBox="0 0 16 16"

                fill="currentColor"

                />

              class="form-control dashboard-search-bar"
              placeholder="Search..."

            <ul id="dashboard-search-list">
              <li class="dashboard-search-list-item advanced-search">
                <a target="_blank" class="advanced-link" href="/advanced_search"

                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xl-5 col-lg-3 col-md-4 right-of-search">
          <div class="account-details">
            <div class="account-details-links">
              <div class="drop figure-nav-notifications-dropdown">
                <a

                      stroke="#4F5268"

                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path

                      stroke="#4F5268"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right pb-1"
                  aria-labelledby="figure-nav-notifications-list"
                >
                  <!-- Caret pointing up optional -->
                  <span class="dropdown-menu-arrow"></span>
                  <div 
                    class="figure-nav-notifications-list figure-nav-dropdown-render"
                  ></div>
                </div>
              </div>
              <div class="drop figure-nav-help-dropdown">
                <a
                  type="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  data-toggle="dropdown"
                  id="figure-nav-help-links"
                  class="dashboard-help"
                >

                  <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" 
                    height="24" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    class="feather feather-help-circle dashboard-help-icon dashboard-icons"
                  >
                    <circle

                  <!-- Caret pointing up optional -->
                  <span class="dropdown-menu-arrow"></span>
                  <div
                    class="figure-nav-help-links figure-nav-dropdown-render"
                  ></div>
                </div>
              </div>
              <a class="dashboard-settings">

                  width="21" 
                  height="20" 
                  viewBox="0 0 24 24" 
                  fill="none"

                class="dashboard-profile"
              >

                  class="dashboard-profile-icon"

                  height="32"
                  viewBox="0 0 32 32"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                aria-labelledby="figure-nav-profile-details"
              >

      <div id="figure-content"></div>

    <div class="search-backdrop"></div>
