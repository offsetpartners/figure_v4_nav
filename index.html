<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0264a8384.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Figure v4 Nav</title>
  </head>

  <body>
    <header class="d-flex flex-row">
      <nav class="figure-nav nav flex-column">
        <div class="left-nav-container container">
          <div class="row figure-nav-account">
            <!-- Dropdown -->
            <div class="col">
              <div class="dropdown figure-nav-account-dropdown">
                <button
                type="button"
                aria-haspopup="true"
                aria-expanded="false"
                data-toggle="dropdown"
                id="figure-nav-account-chooser"
                class="btn btn-secondary dropdown-toggle"
                ></button>
                
                <div
                class="dropdown-menu"
                aria-labelledby="figure-nav-account-chooser"
                ></div>
              </div>
            </div>
          </div>
          
          <div class="row figure-nav-links">
            <div class="col">
              <ul class="nav flex-column"></ul>
            </div>
          </div>
          
          <div class="row figure-nav-footer">
            <div class="col">
              Footer
            </div>
          </div>
        </div>
      </nav>
      <nav class="figure-top-nav top-nav d-flex flex-row">
        <div class="search-bar">
          <button type="button" class="btn btn-dashboard-search">
            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-search mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
            <span class="btn-dashboard-search-text">Search...</span>
          </button>
          <input type="text" class="figure-dashboard-search d-none">
        </div>
        
      </nav>
    </header>
    <!-- Config -->
    <script src="config.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="FigureNav.js"></script>
  </body>
</html>
